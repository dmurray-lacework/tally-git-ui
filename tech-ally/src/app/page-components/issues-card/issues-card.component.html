<div style="display:flex; flex-direction: row;" class="horiz-scroll-container">

        <mat-card class="issue" [ngClass]="{'high-issue': issue.severity === 'high', 
        'med-issue' : issue.severity === 'medium',
        'low-issue' : issue.severity === 'low' }"
         *ngFor="let issue of issues">
            <mat-card-title matTooltip="{{issue.name}}" class="card-title">{{issue.name}}</mat-card-title>
            <mat-card-subtitle>Opened {{issue.openedSince}} days ago</mat-card-subtitle>
            <mat-card-content>{{issue.repo}}</mat-card-content>
            <mat-card-actions>
                <button mat-button color="link" class="github-link" (click)="openRepoLink(issue.url)">Github
                    <mat-icon>open_in_browser</mat-icon>
                </button>    
            </mat-card-actions>
        </mat-card>
</div>
