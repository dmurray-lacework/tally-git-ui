<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.created | date:'mediumDate' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header large-cell> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="repo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header large-cell> Repo </th>
      <td mat-cell *matCellDef="let element"> {{element.repo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="labels">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Labels</th>
      <td mat-cell *matCellDef="let element"> 
        <mat-chip-list #chipList aria-label="Labels" multiple>
          <mat-chip *ngFor="let gitlabel of element.labels" [ngClass]="{'label-bug': gitlabel == 'bug', 
          'label-feat': gitlabel == 'feat',
          'label-cli': gitlabel == 'cli'}">
            {{gitlabel}}
          </mat-chip>
        </mat-chip-list>
        
       </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <a href="{{element.url}}" target="_blank" rel="noopener noreferrer">
        <mat-icon class="source-link">open_in_new</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-loading></app-loading>
